version: '3.8'

services:
  whatsapp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-server-${ENV:-prod}
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persister les sessions WhatsApp
      - ./auth:/app/auth
      # Fichiers temporaires (audio)
      - ./temp:/app/temp
      # File d'attente des messages
      - ./message_queue.json:/app/message_queue.json
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
